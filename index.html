<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Las Nubes Saben™</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-text-dark: #000000;
            --color-text-light: #000000;
            --shadow-subtle: 0 4px 20px rgba(0, 0, 0, 0.08);
            --border-radius-lg: 18px;
            --card-background-color: rgba(255, 255, 255, 0.9);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'DM Sans', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            background: 
                radial-gradient(circle at 25% 55%, rgba(210, 180, 255, 0.9) 0%, transparent 60%),
                radial-gradient(circle at 75% 45%, rgba(120, 230, 180, 0.9) 0%, transparent 60%),
                radial-gradient(circle at 50% 15%, rgba(255, 235, 59, 0.7) 0%, transparent 60%),
                radial-gradient(circle at 85% 85%, rgba(255, 128, 171, 0.2) 0%, transparent 60%),
                radial-gradient(circle at 15% 70%, rgba(255, 179, 161, 0.8) 0%, transparent 60%),
                radial-gradient(circle at 40% 90%, rgba(255, 99, 71, 0.8) 0%, transparent 60%);
            background-size: 350% 350%;
            animation: moveGradient 12s ease-in-out infinite;
            perspective: 1000px;
        }
        
        @keyframes moveGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .card-container {
            position: relative;
            width: 90%;
            max-width: 600px;
            min-height: 250px;
            transform-style: preserve-3d;
            transition: transform 1s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            /* Añadido para indicar que es clickeable */
            cursor: pointer; 
        }

        .card-container.flipped {
            transform: rotateY(-180deg);
        }

        .card {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: var(--border-radius-lg);
            background-color: var(--card-background-color);
            box-shadow: var(--shadow-subtle);
            backface-visibility: hidden;
            padding: 2.5rem 2rem;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            justify-content: center;
        }

        .card.front {
            z-index: 2;
            align-items: center;
            text-align: center;
        }

        .card.back {
            transform: rotateY(180deg);
            z-index: 1;
            align-items: flex-start;
            text-align: left;
        }

        .mensaje-header {
            display: flex;
            align-items: center;
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--color-text-light);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .mensaje-header .emoji-cloud {
            margin-left: 8px;
            font-size: 1.2rem;
            animation: flotar 3s ease-in-out infinite;
        }

        .mensaje-principal {
            font-size: 1.55rem;
            font-weight: 700;
            line-height: 1.3;
            color: var(--color-text-dark);
            /* Reducimos el espacio de arriba */
            margin-top: 0.5rem; 
            text-align: left;
        }

        .mensaje-secundario {
            font-size: 0.95rem;
            font-weight: 400;
            color: var(--color-text-light);
            margin-top: 0.5rem;
            text-align: left;
        }

        .title-no-spacing {
            line-height: 1; 
        }

        @keyframes flotar {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        @media (max-width: 768px) {
            .mensaje-principal {
                font-size: 1.25rem;
            }
            .mensaje-secundario {
                font-size: 0.9rem;
            }
            .mensaje-header {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="card-container" id="cardContainer">
        <div class="card front">
            <img src="Las Nubes Saben.png" alt="Logo Las Nubes Saben" style="max-width: 80%; height: auto;">
        </div>
        <div class="card back">
            <div class="mensaje-header">

                </div>
            <p class="mensaje-principal" id="mensajePrincipal"></p>

        const mensajePrincipalElemento = document.getElementById("mensajePrincipal");
        const cardContainer = document.getElementById("cardContainer");
        
        const capitalizar = (str) => str.charAt(0).toUpperCase() + str.slice(1);
        
        let isFlipped = false;

        // Función para seleccionar y mostrar un nuevo mensaje
        const mostrarNuevoMensaje = () => {
            const mensaje = mensajes[Math.floor(Math.random() * mensajes.length)];
            // Aplica capitalización y limpieza de puntos duplicados
            mensajePrincipalElemento.textContent = capitalizar(mensaje.replace('..', '.'));
        }

        // 1. Mostrar el primer mensaje y voltear al cargar (como antes)
        setTimeout(() => {
            mostrarNuevoMensaje();
            cardContainer.classList.add('flipped');
            isFlipped = true;
        }, 1000);

        // 2. Añadir funcionalidad de clic para obtener un nuevo mensaje
        cardContainer.addEventListener('click', () => {
            // Si la tarjeta está girada (mostrando el mensaje)
            if (isFlipped) {
                // Voltear a la cara principal
                cardContainer.classList.remove('flipped');
                isFlipped = false;
                
                // Esperar a que se complete la animación de vuelta (1000ms en CSS)
                // para cargar el nuevo mensaje y voltear de nuevo.
                setTimeout(() => {
                    mostrarNuevoMensaje();
                    cardContainer.classList.add('flipped');
                    isFlipped = true;
                }, 500); // 500ms es suficiente para que parezca que se carga al girar
            } else {
                // Si está en la cara principal, simplemente voltear a la de atrás
                mostrarNuevoMensaje();
                cardContainer.classList.add('flipped');
                isFlipped = true;
            }
        });
    </script>
</body>
</html>
